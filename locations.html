<head>
  <style>
    #map {
      width: 1200px;
      height: 800px;
      margin: 0 auto 0 auto;
    }
    p {
      line-height: 5px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Locations</h3>
  
  <div id="map"></div>

  <script>
function initMap() {
  var location1 = {lat: 40.756691, lng: -73.980294};
  var location2 = {lat: 40.73956, lng: -73.99534};
  var location3 = {lat: 40.728772, lng: -73.988405};

  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 13, center: location2});
  
  var marker1 = new google.maps.Marker({position: location1, map: map});
  var marker2 = new google.maps.Marker({position: location2, map: map});
  var marker3 = new google.maps.Marker({position: location3, map: map});
  
  var contentString1 = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<div id="bodyContent">'+
      '<p><b>Midtown</b></p>'+
      '<p>31 W 46th St<p>'+ 
      '<p>New York, NY 10036<p>'
      '</div>'+
      '</div>';

  var contentString2 = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<div id="bodyContent">'+
      '<p><b>Chelsea</b></p>'+
      '<p>601 6th Ave<p>'+ 
      '<p>New York, NY 10011<p>'
      '</div>'+
      '</div>';

    var contentString3 = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<div id="bodyContent">'+
      '<p><b>East Village</b></p>'+
      '<p>32 St Marks Pl<p>'+ 
      '<p>New York, NY 10003<p>'
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
  });
  
  marker1.addListener('click', function() {
  				infowindow.setContent(contentString1);
          infowindow.open(map, marker1);
        });
  marker2.addListener('click', function() {
  				infowindow.setContent(contentString2);
          infowindow.open(map, marker2);
        });
  marker3.addListener('click', function() {
  				infowindow.setContent(contentString3);
          infowindow.open(map, marker3);
        });     
}
            </script>
            <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
            </script>
</body>

<ng-template #contentDrink let-modal>
    <div class="modal-header">
      <p class="modal-title">Customize</p>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click'); resetEdit(); resetForm()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form novalidate (ngSubmit)="save()" [formGroup]="drinkForm">
        <fieldset class="fieldset" *ngIf="type.value=='FOUNTAIN DRINK'">
          <legend>FOUNTAIN DRINK</legend>
        </fieldset>

        <fieldset class="fieldset" *ngIf="type.value=='IZZE GLASS BOTTLE'">
          <legend>IZZE GLASS BOTTLE</legend>
        </fieldset>

        <fieldset class="fieldset" *ngIf="type.value=='BOTTLED WATER'">
          <legend>BOTTLED WATER</legend>
        </fieldset>

        <div class="quantity-box">
            <div *ngIf="quantity.hasError('min') || quantity.hasError('max') || quantity.hasError('required')">
                <span style="font-size: 12px; color: #b80000">Please enter a valid quantity between 1 and 99 for this product.</span>
            </div>
          <label for="qty">Quantity:</label>
          <input class="quantity-input" type="text" id="qty" maxlength=3 formControlName="quantity">
        </div>
      </form>
      <h3>{{ drinkForm.value | json }}</h3>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.close('Close click'); resetEdit(); resetForm()">Close</button>
      <button *ngIf="!forEdit" type="button" class="btn btn-primary" (click)="modal.close('Close click'); createTempForm(); resetForm()" [disabled]="!drinkForm.valid">Add
        to cart</button>
        <button *ngIf="forEdit" type="button" class="btn btn-primary" (click)="modal.close('Close click'); updateTempForm(); resetForm()" [disabled]="!drinkForm.valid">Update</button>
    </div>
  </ng-template>

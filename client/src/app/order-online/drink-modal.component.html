<ng-template #contentDrink let-modal>
    <div class="modal-header">
      <p class="modal-title">Customize</p>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click'); resetEdit(); resetForm()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form novalidate (ngSubmit)="save()" [formGroup]="drinkForm">
        <fieldset *ngIf="type.value=='FOUNTAIN DRINK'" style="text-align: center">
          <legend style="text-align: center">FOUNTAIN DRINK</legend>
        </fieldset>

        <fieldset *ngIf="type.value=='IZZE GLASS BOTTLE'" style="text-align: center">
          <legend style="text-align: center">IZZE GLASS BOTTLE</legend>
        </fieldset>

        <fieldset *ngIf="type.value=='BOTTLED WATER'" style="text-align: center">
          <legend style="text-align: center">BOTTLED WATER</legend>
        </fieldset>
      </form>
      <h3>{{ drinkForm.value | json }}</h3>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click'); resetEdit(); resetForm()">Close</button>
      <button *ngIf="!forEdit" type="button" class="btn btn-light" (click)="modal.close('Close click'); createTempForm(); resetForm()">Add
        to cart</button>
        <button *ngIf="forEdit" type="button" class="btn btn-light" (click)="modal.close('Close click'); updateTempForm(); resetForm()">Update</button>
    </div>
  </ng-template>

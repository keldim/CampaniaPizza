<ng-template #contentDessert let-modal>
    <div class="modal-header">
      <p class="modal-title">Customize</p>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click'); resetEdit(); resetForm()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form novalidate (ngSubmit)="save()" [formGroup]="dessertForm">
        <fieldset *ngIf="type.value=='Cookies'" style="text-align: center">
          <legend style="text-align: center">Choose Your Cookie</legend>
          <ul>
            <li style="display: inline-flex; align-items: center;">
              <input class="radio-input" type="radio" id="inlineRadio1" value="Chocolate Chip Cookie" formControlName="cookieChoice"> Chocolate Chip Cookie
            </li>
            <li style="display: inline-flex; align-items: center;">
              <input class="radio-input" type="radio" id="inlineRadio2" value="Double Chocolate Chip Cookie" formControlName="cookieChoice"> Double Chocolate Chip Cookie
            </li>
            <li style="display: inline-flex; align-items: center;">
                <input class="radio-input" type="radio" id="inlineRadio2" value="White Macadamia Cookie" formControlName="cookieChoice"> White Macadamia Cookie
              </li>
          </ul>
        </fieldset>

        <fieldset *ngIf="type.value=='Brownies'" style="text-align: center">
          <legend style="text-align: center">Choose Your Brownie</legend>
          <div style="margin-left: auto; margin-right: auto;">
            <input class="radio-input" type="radio" id="inlineRadio1" value="Chocolate Brownie" formControlName="brownieChoice"> Chocolate Brownie
            <input class="radio-input" type="radio" id="inlineRadio2" value="Blonde Brownie" formControlName="brownieChoice"> Blonde Brownie
          </div>
        </fieldset>

      </form>
      <h3>{{ dessertForm.value | json }}</h3>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click'); resetEdit(); resetForm()">Close</button>
      <button *ngIf="!forEdit" type="button" class="btn btn-light" (click)="modal.close('Close click'); createTempForm(); resetForm()">Add
        to cart</button>
        <button *ngIf="forEdit" type="button" class="btn btn-light" (click)="modal.close('Close click'); updateTempForm(); resetForm()">Update</button>
    </div>
  </ng-template>
